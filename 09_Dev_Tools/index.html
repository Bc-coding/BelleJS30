<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ¦„ ");
      const unicorn = "ðŸ˜» ";
      console.log(`Hello I am a ${unicorn}`);

      // Styled
      console.log("%c I am some styled text", "font-weight: 700; color: blue");

      // warning!
      console.warn("OH Warning!");

      // Error :|
      console.error("Oh error!");

      // Info
      console.info("An apple a day keeps the doc away!");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "that is wrong");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const Q = document.querySelector("p");
      console.log(Q); // this gives the element;
      console.dir(Q); // this gives you all the properties and methods

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);

        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);

        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Belle");
      console.count("Belle");
      console.count("Belle");
      console.count("Belle");
      console.count("Carrie");
      console.count("Belle");
      console.count("Belle");
      console.count("Carrie");

      // timing
      console.time("fetching data");
      fetch("https://restcountries.eu/rest/v2/all")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
