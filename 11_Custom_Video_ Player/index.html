<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="Jazzinuf_Green_tea.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>

        <div class="buttons__section">
          <div class="buttons__left">
            <button class="icon__button toggle" title="Toggle Play">
              <span class="material-icons md-36 material-icons-outlined">
                play_arrow
              </span>
            </button>
            <button class="icon__button" data-skip="-10">
              <span class="material-icons md-36 material-icons-outlined">
                replay_10
              </span>
            </button>
            <button class="icon__button" data-skip="10">
              <span class="material-icons md-36 material-icons-outlined">
                forward_10
              </span>
            </button>
            <button class="icon__button" data-skip="10">
              <span class="material-icons md-36 material-icons-outlined volume">
                volume_up
              </span>
              <input
                type="range"
                name="volume"
                class="player__slider volume-slider"
                min="0"
                max="1"
                step="0.05"
                value="1"
              />
            </button>
          </div>

          <!-- <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        /> -->
          <div class="buttons__middle">
            <span class="title">Jazzinuf -- Green Tea (morning mood)</span>
          </div>
          <div class="buttons__right">
            <button class="icon__button">
              <span class="material-icons md-36 material-icons-outlined">
                skip_next
              </span>
            </button>
            <button class="icon__button">
              <span class="material-icons md-36 material-icons-outlined">
                speed
              </span>
            </button>
            <button class="icon__button">
              <span class="material-icons md-36 material-icons-outlined">
                fullscreen
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
